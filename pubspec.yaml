name: tiki_upvoty
description: flutter lib for upvoty
version: 0.0.12
homepage: https://mytiki.com
repository: https://github.com/tiki/upvoty
issue_tracker: https://github.com/tiki/upvoty/issues

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^2.0.4
  provider: ^6.0.2
  tiki_style: ^0.0.14

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - packages/tiki_upvoty/assets/upvoty.html